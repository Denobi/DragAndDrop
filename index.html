<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRASTA e SOLTA</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="boards">
    <div class="board" >
        <h3>Todo</h3>
        <div class="dropzone" id="todo">
            <!-- <div class="card" draggable="true">
                <div class="status green" ></div>
                <div class="content">Do video!</div>
                <label type="button" value="X" id="delet" class="delet"></label>
            </div> -->
        </div>
    </div>
    <div class="board" >
        <h3>In Progress</h3>
        <div class="dropzone" >
            <div class="card" draggable="true">
                <div class="status blue"></div>
                <div class="content">Forum</div>
            </div>
        </div>
    </div>
    <div class="board" >
        <h3>Done</h3>
        <div class="dropzone" >
            <div class="card " draggable="true">
                <div class="status red"></div>
                <div class="content">Next Level Week</div>
            </div>
        </div>
    </div>
</div>
<div class="addArea" onclick="openmodal();">
    <h1>Adicionar Tarefa</h1>
    <button class="newIten">+</button>
</div>
<div class="modal-container">
    <div class="modal">
        <h2>Adicionar nova tarefa</h2>
        
            <input type="text" class="titulo" placeholder="Titulo" id="newItem">
   
        <div class="btns">
            <button class="btnAdd" id="btnSend" onclick="addNewTask()">Adicionar</button>
            <button class="btnClose" onclick="exit()">Fechar</button>
        </div>

    </div>
</div>

<script src="JS/script.js" defer></script>
</body>
</html>
